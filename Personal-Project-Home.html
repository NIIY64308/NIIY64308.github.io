<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Home</title>
  <link href="Personal-Project.css" type="text/css" rel="stylesheet">
  <link href="Personal-Project-Home.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div class="grid">

  <div id="header">
    <img class="logo" src="hourglass.png"></img>
    <a href="Personal-Project-Home.html" class="title">Tempus</a>
    <img src="undraw_male_avatar_323b.svg" alt="avatar" id="usericon">
    <div id="username">&nbsp;<span id="arrow">&#9660;</span></div>

    <div class="dropDown">
      <div class="dropDownContent">
      <div class="settings">Settings</div>
      <div class="logout">Log out</div>
    </div>
    </div>
</div>


  <div id="iconbar">
      <div class="menu">
      <img src="Hamburger Menu2.png" alt="Hamburger Menu" class="sideimg">
    </div>
  <a  href="Personal-Project-Home.html"  class="selected">
    <img src="Home3.png" alt="home" class="sideimg">
    <div class="icon home">Home</div>
  </a>

  <a href="Personal-Project-Stopwatch.html">
    <img src="Clock2.png" alt="clock" class="sideimg">
    <div class="icon time">Timer/Stopwatch</div>
  </a>
  <a href="Personal-Project-Todo.html">
    <img src="Todo2.png" alt="todo" class="sideimg">
    <div class="icon todo">To-Do</div></a>
  <a href="Personal-Project-Calendar.html">
    <img src="Calendar2.png" alt="calendar" class="sideimg">
    <div class="icon calendar">Calendar</div></a>
  </div>


<div class="container">
  <div class="clock">
    <div class="date">Hi</div>
    <div class="setting">
      <i class="material-icons">settings</i>
    </div>
    <div class="timeDis">Hi</div>
  </div>

  <div class="inContainer">
  <div class="facts">
    <span>Fun Facts</span>
  <div>No facts available at the moment.
  </div>
</div>
  <div class="task">
    <span>Today's task</span>
  </div>
</div>
</div>

</div>

<div class="bgmodal">
  <div class="bgmodalContent">
    <div class="bgtitle">Change Theme</div>
    <div class="bgclose">&times;</div>
    <div class="bglist">
      <div class="bgop"><span class="mou">Mountains</span><img class="mou bgimg" src="david-marcu-78A265wPiO4-unsplash.jpg"></img></div>
      <div class="bgop"><span class="fro">Frozen</span><img class="fro bgimg" src="the-background-gf27da31de_1920.jpg"></img></div>
      <div class="bgop"><span class="aut">Autumn Leaves</span><img class="aut bgimg" src="background-g5c2f369fe_1920.jpg"></img></div>
      <div class="bgop"><span class="sta">Stars</span><img class="sta bgimg" src="eberhard-grossgasteiger-cs0sK0gzqCU-unsplash.jpg"></img></div>
      <div class="bgop"><span class="cat">Cat</span><img class="cat bgimg" src="pattern-g9a5dba383_1280.png"></img></div>
    </div>
  </div>

</div>

<!-- JavaScript -->
  <script src="Personal-Project-Home.js"></script>
  <script src="Personal-Project-Menu.js"></script>
</body>
</html>
