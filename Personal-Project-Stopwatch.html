<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Timer and Stopwatch</title>
  <link href="Personal-Project.css" type="text/css" rel="stylesheet">
  <link href="Personal-Project-Stopwatch.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="grid">

  <div id="header">
    <img class="logo" src="hourglass.png"></img>
    <a href="Personal-Project-Landing-Page.html" class="title">Tempus</a>
    <img src="undraw_male_avatar_323b.svg" alt="avatar" id="usericon">
    <div id="username">Yukiko Nii &nbsp;<span id="arrow">&#9660;</span></div>

    <div class="dropdown">
      <div class="settings">Settings</div>
      <div class="logout">Log out</div>
    </div>
</div>


  <div id="iconbar">
      <div class="menu">
      <img src="Hamburger Menu2.png" alt="Hamburger Menu" class="sideimg">
    </div>
  <a  href="Personal-Project-Home.html">
    <img src="Home2.png" alt="home" class="sideimg">
    <div class="icon home">Home</div>
  </a>

  <a href="Personal-Project-Stopwatch.html" class="selected">
    <img src="Clock3.png" alt="clock" class="sideimg">
    <div class="icon time">Timer/Stopwatch</div>
  </a>
  <a href="Personal-Project-Todo.html">
    <img src="Todo2.png" alt="todo" class="sideimg">
    <div class="icon todo">To-Do</div></a>
  <a href="Personal-Project-Calendar.html">
    <img src="Calendar2.png" alt="calendar" class="sideimg">
    <div class="icon calendar">Calendar</div></a>
  </div>


  <div id="stopwatchdisplay">
    <div>
      <div class="swelement sp" id="houSw">00</div>
    </div>
    <div>
      <div class="swelement sp">:</div>
    </div>
    <div>
      <div class="swelement sp" id="minSw">00</div>
    </div>
    <div>
      <div class="swelement sp">:</div>
    </div>
    <div>
      <div class="swelement sp" id="secSw">00</div>
    </div>
    <div>
      <div class="swelement" id="cenSw">00</div>
    </div>
</div>

<div id="carousel">
  <button id="ca1">S</button>
  <button id="ca2">T</button>
</div>

<div id="stopwatchbuttons">

  <button class="swb start" id="start">START</button>
<button class="swb stop" id="stop">STOP</button>
  <button class="swb reset" id="reset">RESET</button>
</div>





<form id="timerinput">
    <input type="number" name = "hour" class="timer input" value="00">
    <label class="timer labelTmr">h</label>
    <input type="number" name = "minute" class="timer input" value="00">
    <label class="timer labelTmr">m</label>
    <input type="number" name = "second" class="timer input" value="00">
    <label class="timer labelTmr">s</label>
  </form>

  <div id="timerbuttons">

    <button class="tb start" id="startTmr">START</button>
  <button class="tb stop" id="stopTmr">STOP</button>
    <button class="tb reset" id="resetTmr">RESET</button>
  </div>



<audio control id="alarmbeep" preload="auto">
  <source src="Alarm beep.mp3" type="audio/mpeg">
</audio>
</div>


<!-- JavaScript -->
  <script src="Personal-Project-test.js"></script>
  <script src="Personal-Project-Menu.js"></script>
</body>
</html>
