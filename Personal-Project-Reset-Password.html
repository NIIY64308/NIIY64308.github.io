<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Reset Password</title>
  <link href="Personal-Project-LP-Header.css" type="text/css" rel="stylesheet">
  <link href="Personal-Project-Reset-Password.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="grid">


<header class="sticky">
  <img class="logo" src="hourglass.png"></img>
    <a href="Personal-Project-Landing-Page.html" class="title">Tempus</a>
</header>


<div class="wrapper">

 <img class="resetImage" src="undraw_forgot_password_re_hxwm.svg">

</img>

 <div class="input">
   <div class="resetTitle">Reset Password</div>
   <form class="reset" action="index.html" method="submit">
     <label for="email">Email<span>*</span><span class='emailAlert'>Email is incorrect.</span></label>
     <input type="email" name="email" class="email">
     <label for="Password">New Password<span>*</span></label>
     <input type="password" name="password" class="password">
     <label for="conPassword">Confirm Password<span>*</span><span class='passAlert'>Password not confirmed.</span></label>
     <input type="password" class="conPassword">
     <input type="button" value="Reset" class="resetBtn">
   </form>
 </div>

</div>

</div>



<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- JavaScript -->
<script src="Personal-Project-Reset-Password.js"></script>

</body>
</html>
