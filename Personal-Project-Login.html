<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Login</title>
  <link href="Personal-Project-LP-Header.css" type="text/css" rel="stylesheet">
  <link href="Personal-Project-Login.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&amp;family=Nunito:wght@300;700&amp;display=swap" rel="stylesheet">
</head>

<body>

<div class="grid">


<header class="sticky">
  <img class="logo" src="hourglass.png">
    <a href="Personal-Project-Landing-Page.html" class="title">Tempus</a>
</header>


<div class="wrapper">

 <img class="loginImage" src="undraw_login_re_4vu2.svg">


 <div class="input">
   <div class="loginTitle">Login</div>
   <form class="login" action="index.html" method="submit">
     <div class="toSignup">Don't have an account yet? <a href="Personal-Project-Signup.html">Sign up</a></div>
     <label for="username">Username<span>*</span></label>
     <input type="text" name="username" class="username">
     <label for="Password">Password<span>*</span>&nbsp;&nbsp;<span class="forgot"><a href="Personal-Project-Reset-Password.html">forgot password?</a></span></label>
     <input type="password" name="password" class="password">
     <input type="button" value="Login" class="loginBtn">
   </form>
 </div>

</div>

</div>



<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- JavaScript -->
<script src="Personal-Project-Login.js"></script>

</body>
</html>
