<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="Personal-Project.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="Personal-Project-Settings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <div class="grid">

      <div id="header">
        <img class="logo" src="hourglass.png"></img>
        <a href="Personal-Project-Landing-Page.html" class="title">Tempus</a>
        <img src="undraw_male_avatar_323b.svg" alt="avatar" id="usericon">
        <div id="username">&nbsp;<span id="arrow">&#9660;</span></div>

        <div class="dropdown">
          <div class="settings">Settings</div>
          <div class="logout">Log out</div>
        </div>
    </div>


      <div id="iconbar">
          <div class="menu">
          <img src="Hamburger Menu2.png" alt="Hamburger Menu" class="sideimg">
        </div>
      <a  href="Personal-Project-Home.html">
        <img src="Home2.png" alt="home" class="sideimg">
        <div class="icon home">Home</div>
      </a>

      <a href="Personal-Project-Stopwatch.html">
        <img src="Clock2.png" alt="clock" class="sideimg">
        <div class="icon time">Timer/Stopwatch</div>
      </a>
      <a href="Personal-Project-Todo.html">
        <img src="Todo2.png" alt="todo" class="sideimg">
        <div class="icon todo">To-Do</div></a>
      <a href="Personal-Project-Calendar.html">
        <img src="Calendar2.png" alt="calendar" class="sideimg">
        <div class="icon calendar">Calendar</div></a>
      </div>

      <section>
        <div class="settingMenu">
          <img src="undraw_male_avatar_323b.svg" class="menuPic"></img>
          <span>Account Settings</span>
          <span>Display Settings</span>
          <span>Notification Settings</span>
        </div>
        <div class="settingBody">
          <div class="body">
            <span>Account</span>
            <div class="account">
              <div class="con Pro">
                <span>Profile photo</span>
                <img src="undraw_male_avatar_323b.svg" class="profilePic"></img>
                <input type="file" name="file" class="proUpload" id="file" accept="image/*">
                <label for="file" class="fileLabel">upload image</label>
              </div>
              <div class="con Use">
                <span>Username</span>
                <input type="text" disabled="disabled" name="username" value="Yukiko Nii" class="accTexts"></input>
                <input type="button" value="edit" class="accBtns">
                <div class="btns">
                <input type="button" value="cancel" class="cancel">
                <input type="button" value="save" class="save">
                </div>
              </div>
              <div class="con Ema">
                <span>Email</span>
                <input type="email" disabled="disabled" name="email" value="NIIY64308@scis-student.org" class="accTexts"></input>
                <input type="button" value="edit" class="accBtns">
                <div class="btns">
                <input type="button" value="cancel" class="cancel">
                <input type="button" value="save" class="save">
                </div>
              </div>
              <div class="con Pas">
                <span>Password</span>
                <input type="password" disabled="disabled" name="password" value="password" class="accTexts"></input>
                <input type="button" value="edit" class="accBtns">
                <div class="btns">
                <input type="button" value="cancel" class="cancel">
                <input type="button" value="save" class="save">
                </div>
              </div>
              <div class="del">
                <span>Delete account</span>
                <input type="button" value="delete your account" class="delete">
                <div>You cannot undo this action.</div>
              </div>

            </div>
          </div>
          <!-- <div class="body"></div>
          <div class="body"></div> -->
        </div>
      </section>

    </div>

    <div class="delModal">
      <div class="delModalContent">
        <span>Do you really want to delete your account?</span>
        <button type="button" name="button" class="delCancel">Cancel</button>
        <button type="button" name="button" class="delDelete">Delete</button>
      </div>
    </div>

    <script src="Personal-Project-Settings.js"></script>
    <script src="Personal-Project-Menu.js"></script>
  </body>
  </html>
