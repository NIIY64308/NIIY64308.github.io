<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Sign up</title>
  <link href="Personal-Project-LP-Header.css" type="text/css" rel="stylesheet"></link>
  <link href="Personal-Project-Signup.css" type="text/css" rel="stylesheet"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;1,400&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="grid">


<header class="sticky">
    <img class="logo" src="hourglass.png"></img>
    <a href="Personal-Project-Landing-Page.html" class="title">Tempus</a>
</header>


<div class="wrapper">

 <img class="signupImage" src="undraw_authentication_fsn5.svg">

</img>

 <div class="input">
   <div class="signupTitle">Sign up</div>
   <form class="signup" action="index.html" method="submit">
     <div class="toLogin">Already have an account? <a href="Personal-Project-Login.html">Login</a></div>
     <label for="Username">Username<span>*</span></label>
     <input type="text" id="Username">
     <label for="Email">Email<span>*</span> <span id='emailAlert'>Please enter valid email address.</span></label>
     <input type="text" id="Email">
     <label for="Password">Password<span>*</span></label>
     <input type="password" id="Password">
     <label for="conPassword">Confirm Password<span>*</span><span id='passAlert'>Password not confirmed.</span></label>
     <input type="password" id="conPassword">
     <input type="button" value="Submit" class="submit">
   </form>
 </div>

</div>

</div>



<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- JavaScript -->
<script src="Personal-Project-Signup.js"></script>
</body>
</html>
